<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family</title>
    <!-- <link rel="stylesheet" href="css/family.css"> -->
    <link rel="stylesheet" href="css/style.css"></link>
    <script src="js/family.js"></script>
</head>

<body>
    <div class="container">
        <h2>家族\Family</h2>
        <form id="familyForm">
            <div id="familyFields">
                <div class="family-field">
                    <div class="line">
                        <div class="form-group">
                            <label for="name">氏名Name:</label>
                            <input type="text" class="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="relation">続柄 Relation:</label>
                            <select id="relation" name="relation" required>
                                <option value="none">続柄を選択してください。 Select Relation</option>
                                <option value="father">父/Father</option>
                                <option value="mother">母/Mother</option>
                                <option value="husband">夫/Husband</option>
                                <option value="wift">妻/Wife</option>
                                <option value="son">娘/Son</option>
                                <option value="daughter">娘/Daughter</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age">年齢 Age:</label>
                            <input type="text" class="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="work">職業\Work:</label>
                            <input type="text" class="work" name="work" required>
                        </div>
                        <div class="form-group">
                            <label for="address">現住所　Address:</label>
                            <textarea id="address" name="address" row="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">電話番号 Tel:</label>
                            <input type="text" class="phone" name="phone" required>
                        </div>
                    </div>
                </div>
            </div>
            <div id="addMore">
                <span class="add-more" onclick="addFamilyField()">+ Add More</span>
            </div>
            <div class="form-group">
                <button type="submit" class="family_btn" id="btn1"><a href="preview.html">プレビュー\Preview</a>
                    <button type="submit" class="family_btn" id="btn2"><a href="finish.html">完了\Finish</a>
            </div>
            </button>
            <a href="work.html" class="back-link">戻り\Back</a>
        </form>
    </div>
</body>
</html>
