<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  .message {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .download-button {
    display: block;
    width: 200px;
    margin: 0 auto;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  
  .download-button:hover {
    background-color: #45a049;
  }
  
  @media only screen and (max-width: 600px) {
    .container {
      margin: 20px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Confirmation</h1>
  <div class="message">
    <p class="english-message" style="display: none;">Your download is ready.</p>
    <p class="japanese-message" style="display: block;">履歴書作成は完了しました。</p>
  </div>
  <a href="#" class="download-button">ダウンロード\Download</a>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Show either English or Japanese message based on language preference
    var language = navigator.language || navigator.userLanguage;
    if (language.startsWith("ja")) {
      document.querySelector('.english-message').style.display = 'none';
      document.querySelector('.japanese-message').style.display = 'block';
    } else {
      document.querySelector('.english-message').style.display = 'block';
      document.querySelector('.japanese-message').style.display = 'none';
    }
    
    // Simulate download action when download button is clicked
    document.querySelector('.download-button').addEventListener('click', function(event) {
      event.preventDefault();
      // Simulate downloading process
      setTimeout(function() {
        // You can replace this with actual download link or perform other actions
        alert('File downloaded successfully!');
      }, 1000);
    });
  });
</script>
</body>
</html>
